<div class="modal fade signup" my-modal ng-controller="AuthCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body auth-forms" >
                <form ng-submit="signup()">
                    <!--<p ng-show="error" class="text-danger">{{ error  }}</p>-->
                    <input type="email" ng-model="user.email" placeholder="邮箱" class="form-control" />
                    <input type="text" ng-model="user.name" placeholder="用户名" class="form-control" />
                    <input type="password" ng-model="user.password"  placeholder="密码" class="form-control" />
                    <input type="submit" value="注册" class="btn btn-primary" />
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
