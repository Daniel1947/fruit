<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="../../bower_components/DataTables/media/css/jquery.dataTables.css" rel="stylesheet"/>
    <link href="../../styles/dashboard.css" rel="stylesheet"/>
    <link href="../../styles/layoutit.css" rel="stylesheet"/>
    <link href="../../styles/bootstrap-combined.min.css" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="../../console.html">主页</a> <span class="divider"></span>
                    </li>
                    <li>
                        <a href="#">商品列表</a> <span class="divider"></span>
                    </li>

                </ul>
            </div>
            <div class="col-md-12 col-sm-12">
                <ul class="nav nav-tabs" role="tablist" id="itemList">
                    <li role="presentation" class="active"><a href="#item" data-toggle="tab">商品</a></li>
                    <li role="presentation"><a href="#category" data-toggle="tab">类别</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="item">
                        <table id="table_all_items" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered table-hover dataTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品名</th>
                                <th>商品描述</th>
                                <th>卖家</th>
                                <th>起始价</th>
                                <th>最低价</th>
                                <th>创建时间</th>
                                <th class="hidden"></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tab-pane" id="category">
                        <table id="table_all_categories" cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered table-hover dataTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>分类名</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>

<script src="../../bower_components/jquery/jquery.min.js"></script>

<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../bower_components/DataTables/media/js/jquery.dataTables.js"></script>
<script src="../../scripts/vendor/reloadAjax.js"></script>
<script src="../../scripts/console/loadItemList.js"></script>
<script>
    $(function () {
        $('#itemList a:first').tab('show');//初始化显示哪个tab

        $('#itemList a').click(function (e) {
            e.preventDefault();//阻止a链接的跳转行为
            $(this).tab('show');//显示当前选中的链接及关联的content
        })
    })
</script>
</body>
</html>
